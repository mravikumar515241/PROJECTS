<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link rel="stylesheet" href="link/bootstrap.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <center>
        <div class="col-md-4">
          <h1 class="text-secondary m-3" style="text-align: center;color:black">Register and gets started!</h1>
          <form action="index.php" class="form-floating" METHOD="POST" id="form">

            <div class="form-floating">
              <input type="text" class="form-control box" id="name" name="user" placeholder="" />
              <label for="name" class="form-label">Name:</label>
            </div>

            <div class="form-floating mt-3">
              <input type="email" class="form-control box" id="email" name="email" placeholder="" />
              <label for="email" class="form-label">Email:</label>
            </div>

            <div class="form-floating mt-3">
              <input type="password" class="form-control box" id="pass" name="pwd" placeholder="" />
              <label for="pass" class="form-label">Password:</label>
            </div>

            <div class="form-floating mt-3">
              <input type="tel" class="form-control box" id="tel" name="mobile" placeholder="" />
              <label for="tel" class="form-label">Mobile:</label>
            </div>

            <br>
            <center>
              By registering, you're agreeing <a href="termsandconditions.html" target="_blank"
                style="color:black;">terms &
                conditions</a>
            </center>
            <br>
            <div class="mt-2 ">
              <button type="submit" class="btn bt  px-5 rounded-pill text-light">Register</button>
            </div>
            <br>
            <center><span id="res" style="color:black;"></span></center>
            <center>
              <p style="font-size: 20px;">or</p>
            </center>
            <div class="mt-1 ">
              <a href="login_form.php"> <button type="button"
                  class="btn bt  px-5 rounded-pill text-light">Login</button></a>
            </div>


          </form>
        </div>
      </center>
    </div>
  </div>

  <script>
    let form = document.getElementById('form');
    form.addEventListener("submit", (event) => {
      event.preventDefault();
      validate();
    });

    function validate() {
      let name = document.getElementById("name").value.trim();
      let password = document.getElementById("pass").value.trim();
      let mail = document.getElementById("email").value.trim();
      let phone = document.getElementById("tel").value.trim();

      let nameValid = true;
      let passwordValid = true;
      let emailValid = true;
      let phoneValid = true;

      //span
      let res = document.getElementById('res');




      //name validation
      if (name == "") {
        res.innerText = "name cannot be null";
        nameValid = false;
      } else if (name.length < 3) {
        res.innerText = "name should contain atleast shoud contain 3 letters";
        nameValid = false;
      } else if (!name.match(/[a-zA-Z]/)) {
        res.innerText = "name dont have numbers";
        nameValid = false;
      } else if (name.match(/[0-9]/)) {
        res.innerText = "no numbers in name";
        nameValid = false;
      } else {
        res.innerText = "";
        if (mail == "") { //mail
          res.innerText = "email cannot be empty";
          emailValid = false;
        } else if (!mail.match(/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@rguktrkv+(?:\.ac\.in+)*$/)) {
          res.innerText = "email not matched! Only rkv users can register";
          emailValid = false;
        } else {
          res.innerText = "";

          if (password == "") { //password
            res.innerText = "password cannot be empty";
            passwordValid = false;
          } else if (password.length < 8) {
            res.innerText = "Password should contain atleast 8 characters";
            passwordValid = false;
          } else if (!password.match(/[a-z]/)) {
            res.innerText = "atleat one lower case letter";
            passwordValid = false;
          } else if (!password.match(/[A-Z]/)) {
            res.innerText = "atleat one upper case letter";
            passwordValid = false;
          } else if (!password.match(/[0-9]/)) {
            res.innerText = "password should contain atleat one number";
            passwordValid = false;
          } else if (!password.match(/[$#@_\.]/)) {
            res.innerText = "atleat one special character in password";
            passwordValid = false;
          } else {
            res.innerText = "";

            if (phone == "") {
              res.innerText = "phone number cannot be empty";
              phoneValid = false;
            } else if (phone.match(/[a-zA-Z]/)) {
              res.innerText = "phone number don't have alphabets";
              phoneValid = false;
            } else if (phone.match(/[$#@_\.]/)) {
              res.innerText = "no special characters in phone number";
              phoneValid = false;
            } else if (!phone.match(/[0-9]/)) {
              res.innerText = "olny numbers in phone number";
              phoneValid = false;
            } else if (phone.length > 10 || phone.length < 10) {
              res.innerText = "Phone must contain 10 ";
              phoneValid = false;
            } else {
              res.innerText = "";
            }

          }
        }
      }


      if (nameValid && passwordValid && emailValid && phoneValid) {
        form.submit();
      }

    }
  </script>
</body>

</html>
